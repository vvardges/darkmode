<!DOCTYPE html>
<html>
    <head>
        <title>Darkmode</title>
    </head>
    <body>
        <button onclick="toggleDarkMode()">Toggle darkmode</button>

        <iframe src="template.html" frameborder="0" width="100%" height="1000px"></iframe>

        <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.4/lib/darkmode-js.min.js"></script>
        <script>
            const darkmode =  new Darkmode();

            function toggleDarkMode() {
                darkmode.toggle();
            }
        </script>
    </body>
</html>
